name: Build Plugin

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Ensures all history and submodules are pulled

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile dalamud.zip
          Expand-Archive -Path dalamud.zip -DestinationPath dalamud
          $dalamudPath = "$((Get-Item .).FullName)\dalamud"
          echo "DALAMUD_HOME=$dalamudPath" >> $env:GITHUB_ENV

      - name: Restore Dependencies
        run: dotnet restore visland.sln

      - name: Build Solution
        run: |
          dotnet build visland.sln --configuration Release -p:DalamudLibPath="${{ env.DALAMUD_HOME }}" -p:ReferencesPath="${{ env.DALAMUD_HOME }}" -p:CommonLibPath="${{ env.DALAMUD_HOME }}"

      - name: Create Release Package
        shell: pwsh
        run: |
          $binDir = "visland/bin/Release"
          if (Test-Path $binDir) {
              Compress-Archive -Path "$binDir/*" -DestinationPath "latest.zip"
          } else {
              Write-Error "Build output directory not found at $binDir"
              exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visland-latest
          path: latest.zip

      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: latest.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
