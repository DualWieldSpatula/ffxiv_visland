name: Build and Publish

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # Hard override to ignore broken submodule links
          submodules: false
          
      - name: Force Git Clean
        run: |
          git config --global --add safe.directory "*"
          # Remove any ghost references to AutoRetainer from the runner's index
          git rm -r --cached AutoRetainerAPI || true
        shell: bash

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile dalamud.zip
          Expand-Archive -Path dalamud.zip -DestinationPath dalamud
          $dalamudPath = "$((Get-Item .).FullName)\dalamud"
          echo "DALAMUD_HOME=$dalamudPath" >> $env:GITHUB_ENV

      - name: Build Solution
        run: |
          dotnet restore visland.sln
          dotnet build visland.sln --configuration Release -p:DalamudLibPath="${{ env.DALAMUD_HOME }}"

      - name: Create Release Package
        shell: pwsh
        run: |
          # DYNAMIC SEARCH: This finds the plugin DLL no matter which folder it is in
          $dllFile = Get-ChildItem -Recurse -Filter "visland.dll" | Where-Object { $_.FullName -like "*bin\Release*" } | Select-Object -First 1
          
          if ($dllFile) {
              $binDir = $dllFile.DirectoryName
              Write-Host "Found build output at: $binDir"
              Compress-Archive -Path "$binDir\*" -DestinationPath "latest.zip"
              Write-Host "Success! latest.zip created."
          } else {
              Write-Error "Could not find visland.dll in any bin/Release folder. Build might have failed or folder structure is unexpected."
              exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visland-latest
          path: latest.zip
