name: Build and Publish

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
          
      - name: Force Git Clean
        run: |
          git config --global --add safe.directory "*"
          git rm -r --cached AutoRetainerAPI || true
        shell: bash

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile dalamud.zip
          Expand-Archive -Path dalamud.zip -DestinationPath dalamud
          $dalamudPath = "$((Get-Item .).FullName)\dalamud"
          echo "DALAMUD_HOME=$dalamudPath" >> $env:GITHUB_ENV

      - name: Build Solution
        run: |
          dotnet restore visland.sln
          dotnet build visland.sln --configuration Release -p:DalamudLibPath="${{ env.DALAMUD_HOME }}"

      - name: Create Release Package
        shell: pwsh
        run: |
          Write-Host "--- DEBUG: Listing all .dll files found after build ---"
          Get-ChildItem -Recurse -Filter "*.dll" | Select-Object FullName
          
          # This search is now broader to catch any potential name variations
          $dllFile = Get-ChildItem -Recurse -Filter "*.dll" | Where-Object { $_.FullName -like "*Release*" -and $_.Name -like "*visland*" } | Select-Object -First 1
          
          if ($dllFile) {
              $binDir = $dllFile.DirectoryName
              Write-Host "Found build output at: $binDir"
              Compress-Archive -Path "$binDir\*" -DestinationPath "latest.zip"
              Write-Host "Success! latest.zip created."
          } else {
              Write-Error "Could not find any visland DLL in a Release folder."
              exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visland-latest
          path: latest.zip
