name: Build Plugin

on:
  push:
    branches:
      - master # The original visland uses 'master' instead of 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Build Solution
        run: dotnet build visland.sln --configuration Release

      - name: Create Release Package
        shell: pwsh
        run: |
          # Look in the 'visland' folder for the build output
          $binDir = "visland/bin/Release"
          if (Test-Path $binDir) {
              Compress-Archive -Path "$binDir/*" -DestinationPath "latest.zip"
          } else {
              Write-Error "Build output directory not found at $binDir"
              exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visland-latest
          path: latest.zip

      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: latest.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
