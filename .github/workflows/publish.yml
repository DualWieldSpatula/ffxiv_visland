name: Build and Publish

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # This tells GitHub to ignore the broken submodule index entirely
          submodules: false
          
      - name: Force Git Clean
        run: |
          git config --global --add safe.directory "*"
          # This ensures the submodule is removed from the build runner's index
          git rm -r --cached AutoRetainerAPI || true
        shell: bash

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile dalamud.zip
          Expand-Archive -Path dalamud.zip -DestinationPath dalamud
          $dalamudPath = "$((Get-Item .).FullName)\dalamud"
          echo "DALAMUD_HOME=$dalamudPath" >> $env:GITHUB_ENV

      - name: Build Solution
        run: |
          dotnet restore visland.sln
          dotnet build visland.sln --configuration Release -p:DalamudLibPath="${{ env.DALAMUD_HOME }}"

      - name: Create Release Package
        shell: pwsh
        run: |
          # Path updated from 'ffxiv_visland' to 'visland' to match your repo structure
          $binDir = "visland/bin/Release"
          if (Test-Path $binDir) {
              Compress-Archive -Path "$binDir/*" -DestinationPath "latest.zip"
              Write-Host "Package created successfully."
          } else {
              Write-Error "Build output directory not found at $binDir. Check your folder structure."
              exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visland-latest
          path: latest.zip
